<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkHardPlayHard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>WorkHardPlayHard</h1>

    <label class="switch">
      <input type="checkbox" id="toggleFilter" />
      <span class="slider"></span>
    </label>
    <label for="toggleFilter">Focus mode</label>

    <hr />

    <button id="addCurrentSiteWBtn">Add this website to the whitelist</button>
    <button id="addCurrentSiteBBtn" style="background-color: #000;">Add this website to the blacklist</button>

    <hr />

    <h2>Allowed websites (whitelist)</h2>
    <ul id="whitelist"></ul>

    <input type="text" id="manualInput" placeholder="Add a domain or URL manually" />
    <button id="addManualBtn">Add</button>

    <hr />

    <h2>Blocked websites (blacklist)</h2>
    <ul id="blacklist"></ul>
    <input type="text" id="manualBlacklistInput" placeholder="Add a domain or URL manually" />
    <button id="addBlacklistBtn" style="background-color: #000">Add</button>

    <hr />

    <!--<h2>Importer & Exporter</h2>-->
    <h3>Import (delete the actual list)</h3>
    <h4>Whitelist</h4>
    <input type="file" id="importWhitelistInput" accept=".json" />
    <h4>Blacklist</h4>
    <input type="file" id="importBlacklistInput" accept=".json" />
    <h3>Export</h3>
    <button id="exportWhitelistBtn">Export the whitelist</button>
    <button id="exportBlacklistBtn" style="background-color: #000">Export the blacklist</button>

    <hr />

    <h3>Settings of the page</h3>
    <label for="blockedImage">Display a random image:</label>
    <input type="checkbox" id="blockedImage" />
    <button id="saveBlockedSettings">Save the settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
