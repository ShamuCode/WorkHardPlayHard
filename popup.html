<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkHardPlayHard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>WorkHardPlayHard</h1>

    <label class="switch">
      <input type="checkbox" id="toggleFilter" />
      <span class="slider"></span>
    </label>
    <label for="toggleFilter">Mode concentration</label>

    <hr />

    <button id="addCurrentSiteBtn">Ajouter ce site à la whitelist</button>

    <hr />

    <h2>Sites autorisés (whitelist)</h2>
    <ul id="whitelist"></ul>

    <input type="text" id="manualInput" placeholder="Ajouter un domaine ou URL manuellement" />
    <button id="addManualBtn">Ajouter</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
